<!DOCTYPE html>
<html lang = 'zh-CN'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weshare - 注册</title>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
    <div class="background-container">
        <h1 class="plugin-name">weshare</h1>
        <p class="description">欢迎使用 weshare 插件,让网页留下属于你的足迹。</p>
    </div>
    
    <div class="container">
        <h2>注册</h2>
        <form method="post" action="" id = 'register-form'>
            <label for="username">
                <input type="text" 
                id="username" 
                placeholder="用户名(仅由字母数字下划线构成):"  
                required pattern="^[A-Za-z0-9_]+$"  
                required>
            </label>
            <label for="email">
                <input type="email" 
                id="email"
                placeholder="邮箱:" 
                required>
            </label>
            <label for="password">
                <input type="password" 
                id="password" 
                placeholder="密码(仅由字母数字下划线构成):" 
                required pattern="^[A-Za-z0-9_]+$" 
                required>
            </label>
            <label for="confirm-password">
                <input type="password" 
                id="confirm-password" 
                placeholder="确认密码:" 
                required>
            </label>
            <button id="register-button" type="submit">确认注册</button>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
